<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Board</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(6, 150px);
      grid-template-rows: repeat(7, 100px); /* 1 row for categories and 6 rows for clues */
      gap: 5px;
      background-color: #000;
      border: 5px solid #000;
    }
    .category, .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 18px;
      font-weight: bold;
    }
    .category {
      background-color: #1e3d99;
      color: #fff;
      font-size: 20px;
      border: 2px solid #fff;
    }
    .cell {
      background-color: #1e90ff;
      color: #fff;
      cursor: pointer;
      border: 2px solid #fff;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #4169e1;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- Categories -->
    <div class="category">blacks</div>
    <div class="category">whites</div>
    <div class="category">lmao</div>
    <div class="category">hello</div>
    <div class="category">wtf</div>
    <div class="category">gooner</div>
    <!-- Cells -->
    <script>
      for (let i = 0; i < 36; i++) {
        document.write('<div class="cell" onclick="showClue()">clue for this category</div>');
      }
    </script>
  </div>

  <script>
    function showClue() {
      alert('put words here!');
    }
  </script>
</body>
</html>
