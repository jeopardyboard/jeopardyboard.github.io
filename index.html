<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Board</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .board, .clue-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .board.active, .clue-screen.active {
      display: flex;
    }
    .board {
      grid-template-columns: repeat(6, 150px);
      grid-template-rows: repeat(7, 100px); /* 1 row for categories and 6 rows for clues */
      gap: 5px;
      background-color: #000;
      border: 5px solid #000;
      display: grid;
    }
    .category, .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 18px;
      font-weight: bold;
    }
    .category {
      background-color: #1e3d99;
      color: #fff;
      font-size: 20px;
      border: 2px solid #fff;
    }
    .cell {
      background-color: #1e90ff;
      color: #fff;
      cursor: pointer;
      border: 2px solid #fff;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #4169e1;
    }
    .clue-screen {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1e90ff;
      width: 100%;
      height: 100vh;
      color: white;
      font-size: 36px;
      text-align: center;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #1e90ff;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="board active">
    <!-- Categories -->
    <div class="category">blacks</div>
    <div class="category">whites</div>
    <div class="category">lmao</div>
    <div class="category">hello</div>
    <div class="category">wtf</div>
    <div class="category">gooner</div>
    <!-- Cells -->
    <script>
      for (let i = 0; i < 36; i++) {
        document.write('<div class="cell" onclick="showClue()">clue for this category</div>');
      }
    </script>
  </div>

  <div class="clue-screen">
    <div class="clue-text">what to put here?</div>
    <button class="back-button" onclick="goBack()">Back to Board</button>
  </div>

  <script>
    function showClue() {
      document.querySelector('.board').classList.remove('active');
      document.querySelector('.clue-screen').classList.add('active');
    }

    function goBack() {
      document.querySelector('.clue-screen').classList.remove('active');
      document.querySelector('.board').classList.add('active');
    }
  </script>
</body>
</html>
